<!DOCTYPE html>
<html>
<head>
    <title>Update SWH Extension Options</title>
    <link href="/css/options.css" rel="stylesheet">
</head>

<body>

<div class="option">
    <label>
        <input type="checkbox" id="showrequest">
	Show save request
    </label>
    <p>
        When a save request is issued, open a tab to show its status.
    </p>
    <label>
        <input type="checkbox" id="swh-debug">
        SWH Debug Mode
    </label>
    <p>
        Enable console log of the SWH extension actions.
    </p>
</div>



<div id="status"></div>

<hr>
<p>
    For FAQ and contact info, check out <a href="https://softwareheritage.org/browser-extension">softwareheritage.org</a>
</p>

<script src="options.js"></script>
</body>
</html>
